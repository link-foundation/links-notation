<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px monospace; text-anchor: middle; }
      .subtitle { font: 14px monospace; text-anchor: middle; fill: #666; }
      .format-title { font: bold 16px monospace; text-anchor: middle; fill: white; }
      .code { font: 12px monospace; fill: #333; }
      .lino-bg { fill: #4CAF50; }
      .yaml-bg { fill: #2196F3; }
      .json-bg { fill: #FF9800; }
      .xml-bg { fill: #9C27B0; }
      .box { fill: #f8f8f8; stroke: #333; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="white"/>
  
  <!-- Header -->
  <text x="600" y="40" class="title">Format Comparison: LiNo vs YAML vs JSON vs XML</text>
  <text x="600" y="65" class="subtitle">The same family data structure in different formats</text>
  
  <!-- LiNo Box -->
  <rect x="50" y="100" width="550" height="300" class="box"/>
  <rect x="50" y="100" width="550" height="35" class="lino-bg"/>
  <text x="325" y="125" class="format-title">LiNo (Links Notation)</text>
  
  <text x="70" y="155" class="code">family: (parents: (father: John) (mother: Mary))</text>
  <text x="70" y="175" class="code">family: (children: (son: Tom) (daughter: Alice))</text>
  <text x="70" y="195" class="code">(John loves Mary)</text>
  <text x="70" y="215" class="code">(Mary loves John)</text>
  <text x="70" y="235" class="code">(parents love children)</text>
  <text x="70" y="255" class="code">pets: (dog: Rex) (cat: Whiskers)</text>
  <text x="70" y="275" class="code">(Rex belongs_to family)</text>
  <text x="70" y="295" class="code">(Whiskers belongs_to family)</text>
  <text x="70" y="315" class="code">address: (street: "123 Main St") (city: Springfield)</text>
  <text x="70" y="335" class="code">         (state: Illinois)</text>
  
  <!-- YAML Box -->
  <rect x="650" y="100" width="500" height="300" class="box"/>
  <rect x="650" y="100" width="500" height="35" class="yaml-bg"/>
  <text x="900" y="125" class="format-title">YAML</text>
  
  <text x="670" y="155" class="code">family:</text>
  <text x="670" y="175" class="code">  parents:</text>
  <text x="670" y="195" class="code">    father: John</text>
  <text x="670" y="215" class="code">    mother: Mary</text>
  <text x="670" y="235" class="code">  children:</text>
  <text x="670" y="255" class="code">    son: Tom</text>
  <text x="670" y="275" class="code">    daughter: Alice</text>
  <text x="670" y="295" class="code">relationships:</text>
  <text x="670" y="315" class="code">  - subject: John</text>
  <text x="670" y="335" class="code">    predicate: loves</text>
  <text x="670" y="355" class="code">    object: Mary</text>
  <text x="670" y="375" class="code">  - subject: Mary</text>
  <text x="670" y="390" class="code">    predicate: loves ...</text>
  
  <!-- JSON Box -->
  <rect x="50" y="450" width="550" height="300" class="box"/>
  <rect x="50" y="450" width="550" height="35" class="json-bg"/>
  <text x="325" y="475" class="format-title">JSON</text>
  
  <text x="70" y="505" class="code">{</text>
  <text x="70" y="525" class="code">  "family": {</text>
  <text x="70" y="545" class="code">    "parents": {</text>
  <text x="70" y="565" class="code">      "father": "John",</text>
  <text x="70" y="585" class="code">      "mother": "Mary"</text>
  <text x="70" y="605" class="code">    },</text>
  <text x="70" y="625" class="code">    "children": {</text>
  <text x="70" y="645" class="code">      "son": "Tom",</text>
  <text x="70" y="665" class="code">      "daughter": "Alice"</text>
  <text x="70" y="685" class="code">    }</text>
  <text x="70" y="705" class="code">  },</text>
  <text x="70" y="725" class="code">  "relationships": [</text>
  <text x="70" y="740" class="code">    { "subject": "John", "predicate": "loves" ...</text>
  
  <!-- XML Box -->
  <rect x="650" y="450" width="500" height="300" class="box"/>
  <rect x="650" y="450" width="500" height="35" class="xml-bg"/>
  <text x="900" y="475" class="format-title">XML</text>
  
  <text x="670" y="505" class="code">&lt;?xml version="1.0"?&gt;</text>
  <text x="670" y="525" class="code">&lt;root&gt;</text>
  <text x="670" y="545" class="code">  &lt;family&gt;</text>
  <text x="670" y="565" class="code">    &lt;parents&gt;</text>
  <text x="670" y="585" class="code">      &lt;father&gt;John&lt;/father&gt;</text>
  <text x="670" y="605" class="code">      &lt;mother&gt;Mary&lt;/mother&gt;</text>
  <text x="670" y="625" class="code">    &lt;/parents&gt;</text>
  <text x="670" y="645" class="code">    &lt;children&gt;</text>
  <text x="670" y="665" class="code">      &lt;son&gt;Tom&lt;/son&gt;</text>
  <text x="670" y="685" class="code">      &lt;daughter&gt;Alice&lt;/daughter&gt;</text>
  <text x="670" y="705" class="code">    &lt;/children&gt;</text>
  <text x="670" y="725" class="code">  &lt;/family&gt;</text>
  <text x="670" y="740" class="code">  &lt;relationships&gt; ...</text>
  
  <!-- Footer note -->
  <text x="600" y="780" class="subtitle">LiNo: Natural • Concise • Intuitive • Flexible</text>
</svg>