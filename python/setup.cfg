[flake8]
max-line-length = 120
# E203: whitespace before ':' - conflicts with Black
# E712: comparison to True/False - acceptable in assert statements for explicit testing
# F401: imported but unused - acceptable in __init__.py and some test files
# F841: local variable assigned but never used - acceptable in some test patterns
# E402: module level import not at top - acceptable in some test setup patterns
# E741: ambiguous variable name - acceptable in test contexts
# E501: line too long - Black handles this, occasional exceptions allowed
extend-ignore = E203
per-file-ignores =
    __init__.py: F401
    tests/*: F401, F841, E402, E712, E741
    run_tests.py: E402
